<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NextHop AI</title>
  <link rel="icon" type="image/png" href="logo.png" sizes="64x64">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #f4f4f5;
      font-family: 'Space Grotesk', sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
    }
    .bit-byte {
      position: absolute;
      font-size: 12px;
      color: #9333ea;
      opacity: 0.3;
      animation: floatBits 14s linear infinite;
    }
    @keyframes floatBits {
      0% { transform: translateY(0); opacity: 0.3; }
      50% { opacity: 0.6; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body class="text-black relative">
  <script>
    for (let i = 0; i < 70; i++) {
      const bit = document.createElement('div');
      bit.className = 'bit-byte';
      bit.innerText = Math.random() > 0.5 ? '1' : '0';
      bit.style.left = `${Math.random() * 100}vw`;
      bit.style.top = `${Math.random() * 100}vh`;
      bit.style.animationDelay = `${Math.random() * 14}s`;
      document.body.appendChild(bit);
    }
  </script>

  <header class="flex justify-between items-center p-6 max-w-7xl mx-auto">
    <div class="flex items-center gap-3">
      <img src="logo.png" alt="NextHop Logo" class="h-14 w-auto" />
      <span class="font-bold text-2xl">NextHop AI</span>
    </div>
    <nav class="space-x-6 text-gray-700 font-medium">
      <a href="index.html" class="hover:text-pink-600">Home</a>
      <a href="tools.html" class="hover:text-pink-600">Tools</a>
      <a href="pricing.html" class="hover:text-pink-600">Pricing</a>
    </nav>
  </header>

  <main>
    <section class="flex flex-col lg:flex-row items-center justify-between max-w-7xl mx-auto px-6 py-16 gap-10">
      <div class="max-w-xl">
        <h1 class="text-5xl font-bold mb-6 leading-tight">
          <span class="text-pink-600">NextHop AI</span> – Your AI Assistant for <br>Network Engineering
        </h1>
        <p class="text-lg mb-6">
          Analyze, generate, and streamline configurations with AI-powered tools built for modern network engineers.
        </p>
        <a href="#" class="inline-block px-6 py-3 border border-pink-600 text-pink-600 rounded-lg hover:bg-pink-100 transition">
          Try Now ↗
        </a>
      </div>
      <div class="overflow-hidden rounded-2xl shadow-xl border border-gray-300 max-w-md">
        <img src="https://images.unsplash.com/photo-1603570417836-5be26c0bc006?auto=format&fit=crop&w=800&q=80" alt="Hero AI" class="w-full h-full object-cover" />
      </div>
    </section>
  </main>

  <footer class="text-center text-sm py-8 border-t mt-12">
    © 2025 NextHop AI. Your AI assistant for network engineering.
  </footer>
</body>
</html>
